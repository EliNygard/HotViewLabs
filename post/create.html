<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page Meta -->
        <title>Hot View Labs | Create new blog post</title>
        <meta name="description" content="Create a new blog post">
        <meta name="author" content="Eli Nygard">
        <meta name="robots" content="none">
        <meta name="theme-color" content="#121950">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../assets/favicon_io/site.webmanifest">

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/2c5c2a6dff.js" crossorigin="anonymous"></script>

        <!-- CK Editor -->
        <!-- <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script> -->
        
        <!-- CSS -->
        <link rel="stylesheet" href="../css/styles.css">
        
        <!-- JS -->
        <!-- <script type="module" src="../javascript/ckeditor.mjs"></script> -->
        <script type="module" src="../javascript/ui/createPost.mjs"></script>

    </head>
    <body>
        <header class="bg-color-theme-light">
            <nav class="h-f-container header-container font-primary">
                <div class="content-left">
                    <a href="../index.html" title="HotView Labs Blog">HotView Labs</a>
                </div>
                <div class="content-right">
                    <a href="../account/login.html">Log in</a>
                    <a href="../account/register.html">Register</a>
                </div>
            </nav>
        </header>
        <main>
            <section id="edit-post-wrapper" class="edit-post-wrapper wrapper-padding-2">
                <a class="heading-container font-secondary" href="manage.html">
                    <i class="fa-solid fa-chevron-left"></i>
                    <span>Back to Manage Blog Posts</span>
                </a>
                <h1 class="heading-container font-primary heading-primary">Create New Post</h1>

                <div class="edit-create-form-container">
                    <form action="edit.html" method="post" enctype="multipart/form-data">
                        <label for="title">Title</label>
                        <input required type="text" id="title" name="title">
                        
                        <label for="body">Content</label>
                        <textarea name="body" id="body"></textarea>

                        <label for="img-url">Add Image</label>
                        <input type="text" id="img-url" name="img-url">

                        <label for="img-alt">Add a descriptive image text</label>
                        <input type="text" id="img-alt" name="img-alt">
        
                        <!-- <label for="img">Add Image</label>
                        <input type="file" name="img" id="img">  did not figure out how to do it with input type file-->
        
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="None"></option>
                            <option value="New Post">New Post</option>
                            <option value="Summits"></option>
                            <option value="New Technology"></option>
                            <option value="Business"></option>
                        </select>
        
                        <div class="buttons-form-wrapper">
                            <input id="js-btn-add-post" type="submit" value="Add Post" class="button button-big">
                            <button id="js-btn-delete" class="button button-big button-transparent">Delete</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
