<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Log into your account">
        <title>Hot View Labs | Log in</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body class="bg-color-theme-light-blue">
        <header>
            <nav class="h-f-container header-container font-primary header-bg-blue">
                <div class="content-left">
                    <a href="../index.html" title="HotView Labs Blog">HotView Labs</a>
                </div>
                <div class="content-right">
                    <a href="./login.html" title="Log in">Log in</a>
                    <a href="./register.html" title="Register account">Register</a>
                </div>
            </nav>
        </header>
        <main class="bg-color-theme-light-blue">
            <section id="form-wrapper" class="form-wrapper">
                <h1 class="font-primary color-theme-dark-blue heading-primary">Log into the administrator portal</h1>
                <form action="../post/manage.html" method="GET">
                    <label for="email">E-mail address</label>
                    <input type="email" name="email" id="email" placeholder="E-mail address" required>
                    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" placeholder="Password" required>
                    
                    <input class="button button-big" type="submit" value="Log in">
                </form>
                <div class="register-info">
                    <p>Not an administrator?</p>
                    <a href="register.html">Register account</a>
                </div>
            </section>
        </main>
    </body>
</html>
