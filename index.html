  <body>
    <header class="topnav bg-color-theme-light"></header>

    <main>
      
      <section class="banner-slogan">
        <h1 class="font-secondary uppercase text-center slogan">
          Delivering Accurate Insights For Global Tech Leaders
        </h1>
      </section>

      <div class="loader-container"></div>

      <!-- News line -->

      <div class="news-line-container">
        <p class="font-secondary body-text">
          <span class="uppercase"
            >Start planning for our next summit in
            <span id="daysUntilSummit"></span> days:
          </span>
          <span class="responsive-line-break"
            >Cooperation for Tech Leaders, Oslo, 21 August 2025.</span
          >
          <span>More info is coming.</span>
        </p>
      </div>

      <!-- Carousel start -->
      <section class="carousel-wrapper">
        <h2 class="font-primary">New Articles</h2>
        <!-- Carousel inspiration and adapted code from: https://www.w3schools.com/howto/howto_js_slideshow.asp  and https://www.youtube.com/watch?v=749ta0nvj8s-->

        <div class="slideshow-container">
          <ul id="carousel"></ul>
        </div>

        <div class="carousel-buttons-container">
          <button
            id="prev-button"
            class="button-carousel font-secondary underline"
          >
            Previous Article
          </button>
          <button
            id="next-button"
            class="button-carousel font-secondary underline"
          >
            Next Article
          </button>
        </div>
      </section>
      <!-- Carousel end -->

      <!-- Search -->

      <div class="search-wrapper">

        <form class="search-form" name="search">
          <label for="search"></label>
          <input
          class="search-input"
          type="search"
          id="search"
          name="query"
          placeholder="Hello, what do you want to read about?"
          />
          <!-- <div class="searchbar-container">
            <button class="searchbar-close hide-on-desktop" id="btnCloseSearch">
              Close
            </button>
            <div class="searchbar-wrapper">
              <h1>Post</h1>
              <h2>Post</h2>
            </div>
          </div> -->
        </form>
      </div>

      <!-- Sort and filter posts -->
      <div class="ui-wrapper">
        <div class="ui-container sort-posts-container flex">
          <button
            title="Sort posts by oldest date"
            class="sort-by-date-ascending button button-small"
          >
            Oldest &uarr;
          </button>
          <button
            title="Sort posts by newest date"
            class="sort-by-date-descending button button-small"
          >
            Newest &darr;
          </button>
        </div>
        <div class="ui-container filter-posts-container flex">
          <select
            title="Filter posts by category"
            name="category"
            id="category"
            class="button button-small button-transparent"
          ></select>
          <!-- <button title="All posts" class="button button-small button-transparent" id="view-all-posts">View all posts</button> -->
        </div>
      </div>
      <!-- Sort and filter posts end-->

      <!-- Articles thumbnails start -->
      <div class="thumb-wrapper">
        <ul class="image-gallery"></ul>
      </div>
      <!-- Pagination buttons -->
      <nav class="pagination flex flex-center"></nav>
      <!-- Articles thumbnails end -->
